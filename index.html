<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conta Bancária</title>
</head>
<body>
    <h1>Conta Bancária</h1>
    <form id="contaForm">
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" required><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="corrente">Conta Corrente</option>
            <option value="poupanca">Conta Poupança</option>
            <option value="universitaria">Conta Universitária</option>
        </select><br>

        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" required><br>

        <label for="cartaoCredito">Cartão de Crédito:</label>
        <input type="text" id="cartaoCredito"><br>

        <button type="button" id="sacar">Sacar</button>
        <button type="button" id="depositar">Depositar</button>
    </form>

    <div id="resultado"></div>

    <script type="modules" src="contaBancaria.js"></script>
</body>
</html>
