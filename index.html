<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conta Bancária</title>
</head>
<body>
    <h1>Conta Bancária</h1>
    <form id="contaForm">
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" required><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="corrente">Conta Corrente</option>
            <option value="poupanca">Conta Poupança</option>
            <option value="universitaria">Conta Universitária</option>
        </select><br>

        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" required><br>

        <label for="cartaoCredito">Cartão de Crédito:</label>
        <input type="text" id="cartaoCredito"><br>

        <button type="button" id="sacar">Sacar</button>
        <button type="button" id="depositar">Depositar</button>
    </form>

    <div id="resultado"></div>

    <script type="modules" src="contaBancaria.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
<h1>Gerenciador de Contas Bancárias</h1>
    
    </header

    <div class="container">
        <div class="input-section">
            <h2>Inserir Conta</h2>
            
<label for="agencia">Agência:</label>
            
<input type="text" id="agencia">
            
           
<label for="numero">Número da Conta:</label>
            
           
<input type="text" id="numero">
            <label for="tipo">Tipo de Conta:</label>
            
           
<select id="tipo">
                
               
<option value="corrente">Conta Corrente</option>
                <option value="poupanca">Conta Poupança</option>
                <option value="universitaria">Conta Universitária</option>
            </select>
            

           
<label for="saldo">Saldo:</label>
            
           
<input type="text" id="saldo">
            <button onclick="inserirConta()">Inserir</button>
        </div>
        
       
<div class="extrato-section">
            <h2>Extrato</h2>
            
<button onclick="visualizarContas()">Visualizar</button>
            <button onclick="gerarExtrato()">Extrato</button>
            
<button onclick="deletarConta()">Deletar</button>
            <div id="extrato"></div>
        
</div>
    
</div>
    <footer>
        <p>© 2023 Seu Nome</p>
    
    </footer
</footer>
    <script src="script.js"></script>
</body>


</html>
